<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <h2>Guests</h2>
            <div class="btn-group mb-2">
                <button class="btn btn-success btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-plus"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" id="findGuest">Gast opzoeken</a>
                    <a class="dropdown-item" href="#" id="addGuest">Gast toevoegen</a>
                </div>
            </div>
            <div id="guestsContainer">
            </div>
        </div>
    </div>
</div>

<!-- Create guest modal -->
<div class="modal fade" id="createGuestModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create a guest</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="guestForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" class="form-control" name="firstName" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" class="form-control" name="lastName" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" class="form-control" name="email" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="telephoneNumber">Telephone number</label>
                        <input id="telephoneNumber" class="form-control" name="telephoneNumber" type="text" required>
                    </div>
                    <input type="submit" id="guestSubmit" style="display: none;">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="$('#guestSubmit').click();">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Find guest modal -->
<div class="modal fade" id="findGuestModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Find a guest</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select id="guestSelector" data-placeholder="Choose a guest" multiple class="chosen-select"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="$('#guestSubmit').click();">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
