<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
<button type="button" data-toggle="modal" data-target="#newGuestModal">New Guest</button>
<div class="container">
    <div class=“row”>
        <div class=“col-md-12”>
            <h2>Guests</h2>
            <table id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <!--<th>Address</th>-->
                    <th>Email</th>
                    <th>Telephone Number</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<div id="newGuestModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-body">

                <form id="newGuestForm" onsubmit="return false;">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" placeholder="John">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Smith">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="text" placeholder="abc@gmail.com">
                    <label for="telephoneNumber">Telephone number</label>
                    <input id="telephoneNumber" name="telephoneNumber" type="text" placeholder="061234567">

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>

    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="js/guests.js"></script>
</body>
</html>
